name: Ubuntu - build editor

on:
  push:
    paths:
      - .github/workflows/build-editor-ubuntu.yml
      - config/**
      - external/**
      - src/**
      - editor/**
jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Release]
    env:
      BUILD_TYPE: ${{matrix.build_type}}

    steps:
    - uses: actions/checkout@v2

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build/editor

    - name: Reconfigure git to use HTTP authentication
      run: >
        git config --global url."https://github.com/".insteadOf
        git@github.com:

    - name: Update LFS files
      run: |
        git lfs install
        git lfs pull

    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Update deb repo links
      run: sudo apt-get update

    - name: Install dependencies
      run: sudo apt-get install qtbase5-dev

    - name: Install GCC
      uses: egor-tensin/setup-gcc@v1
      with:
        version: 11
        platform: x64

    - name: Generate project
      shell: bash
      working-directory: ${{github.workspace}}/build/editor
      env:
        CC: gcc-11
        CXX: g++-11
      run: cmake ${{github.workspace}}/editor -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build
      working-directory: ${{github.workspace}}/build/editor
      shell: bash
      run: cmake --build . --config $BUILD_TYPE
